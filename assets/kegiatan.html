    <div class="card-kegiatan-container">

                  placeholder="Cari Data Kegiatan"

      class="modal fade"
      id="TambahModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Kelola Kegiatan
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-medium">Nomer Sub Kegiatan</label>
              <input
                type="text"
                class="form-control"
                placeholder="Isi Nomer Sub Kegiatan"
              />
            </div>
            <div class="mb-3">
              <label for="" class="fw-medium">Sub Kegiatan</label>
              <input
                type="text"
                class="form-control"
                placeholder="Isi Sub Kegiatan "
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="button-kegiatan btn btn-secondary px-4"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="button-kegiatan btn btn-primary px-4">
              Simpan
            </button>
          </div>
        </div>
