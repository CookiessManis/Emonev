<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anggaran</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container-fluid px-3">
        <!-- judul navbar -->
        <a href="index.html" class="navbar-brand fw-medium">Dashboard</a>
        <!-- navbar -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown px-2">
            <a class="nav-link" href="Anggaran.html"> Anggaran </a>
          </li>
          <li class="nav-item dropdown px-2">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sub Kegiatan
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="kegiatan.html">Sub Kegiatan </a>
              </li>
              <li>
                <a class="dropdown-item" href="Belanja.html"
                  >Belanja Anggaran</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="seksi.html">Seksi</a>
          </li>
        </ul>
        <!-- end navbar -->

        <!-- Profile icon -->
        <div class="dropstart">
          <div class="ms-auto profile-icon-container" data-bs-toggle="dropdown">
            <img
              src="img/profile.png"
              width="50px"
              height="50px"
              class="profile-icon"
              alt=""
            />
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Action</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- button kembali ke halaman utama -->
    <div class="back-container d-flex justify-content-between">
      <div class="back-sizing">
        <a href="index.html" class="text-decoration-none">
          <div class="d-flex justify-content-center">
            <img src="img/arrow-back.svg" alt="" />
            <p class="pt-3 back-texting">Kembali Ke Halaman Utama</p>
          </div>
        </a>
      </div>

      <div class="d-flex">
        <div class="btn-tambahKegiatan">
          <button
            class="btn btn-primary btn-tmbhKeg"
            data-bs-toggle="modal"
            data-bs-target="#TambahAnggaran"
          >
            Tambah Anggaran
          </button>
        </div>
        <div class="anggaran-container">
          <div class="anggaran-select">
            <select class="form-select">
              <option value="2024" selected disabled>pilih Tahun</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2023">2025</option>
              <option value="2024">2026</option>
              <option value="2023">2027</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div class="btn-tambahKegiatan">
        <button
          class="btn btn-warning btn-tmbhKeg text-white"
          data-bs-toggle="modal"
          data-bs-target="#ubahAnggaran"
        >
          Ubah Anggaran
        </button>
      </div>
    </div>

    <div class="anggaran-h1">
      <h2 class="fw-bold">Satuan Polisi Pamong Praja</h2>
    </div>

    <div class="anggaran-p">
      <p class="fw-medium">Tahun Anggaran 2023</p>
    </div>

    <div class="anggaran-value d-flex justify-content-center">
      <h1 class="fw-semibold">Rp.200.000.00</h1>
      <!-- <span class="text-anggaran">Ubah</span> -->
    </div>

    <!-- card table -->
    <div class="card-kegiatan-container">
      <div class="card card-kegiatan">
        <div class="card-body">
          <!-- table -->
          <div class="d-flex justify-content-between py-2">
            <h4 class="text-start program-kerja fw-bold h4-programKerja">
              Program Kerja
            </h4>

            <button
              class="btn btn-primary rounded-3"
              data-bs-toggle="modal"
              data-bs-target="#TambahProgram"
            >
              Tambah Program Kerja
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr></tr>
              </thead>
              <tbody class="align-middle" id="myTable">
                <tr class="text-start">
                  <td>Dinas</td>
                </tr>
                <tr class="text-start">
                  <td>Dinas</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Tambah Anggaran-->
    <div
      class="modal fade"
      id="TambahAnggaran"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Anggaran
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-medium">Tahun Anggaran</label>
              <input type="date" class="form-control" placeholder="cth: 2002" />
            </div>
            <div class="mb-3">
              <label for="" class="fw-medium">Jumlah Anggaran</label>
              <input type="Number" class="form-control" placeholder="200000" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Ubah Anggaran-->
    <div
      class="modal fade"
      id="ubahAnggaran"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Ubah Anggaran
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-medium">Tahun Anggaran</label>
              <input type="date" class="form-control" placeholder="cth: 2002" />
            </div>
            <div class="mb-3">
              <label for="" class="fw-medium">Jumlah Anggaran</label>
              <input type="Number" class="form-control" placeholder="200000" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal tambah program kerja -->
    <div
      class="modal fade"
      id="TambahProgram"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Program Kerja
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-medium">Program Kerja</label>
              <input
                type="text"
                class="form-control"
                placeholder="Isi Program Kerja"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <!-- Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
